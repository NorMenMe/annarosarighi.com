<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="/assets/fonts/roboto/Roboto-ExtraBold.woff2" as="font"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Portfolio of Annarosa Righi</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header class="header ani-in">
      <h1 class="header__heading">
        Annarosa Righi
      </h1>
    </header>
    <main id="main-content">
      <ul class="slider__list">
        <li class="slider__item">
          <picture class="slider__picture">
            <img src="assets/figure-7.webp" alt="image of a house" loading="lazy">
          </picture>
        </li>
        <li class="slider__item">
          <picture class="slider__picture">
            <img src="assets/figure-14.webp" alt="image of a house" loading="lazy">
          </picture>
        </li>
        <li class="slider__item">
          <picture class="slider__picture">
            <img src="assets/figure-8.webp" alt="image of a house" loading="lazy">
          </picture>
        </li>
      </ul>
      <div class="portfolio">
        <ul class="portfolio__media-list">
          <li class="portfolio__image">
            <img src="assets/house-4.webp" alt="image of a house" loading="lazy">
          </li>
          <li class="portfolio__image">
            <img src="assets/house-1.webp" alt="image of a house" loading="lazy">
          </li>
          <li class="portfolio__image">
            <img src="assets/house-5.webp" alt="image of a house" loading="lazy">
          </li>
          <li class="portfolio__image">
            <img src="assets/house-6.webp" alt="image of a house" loading="lazy">
          </li>
          <li class="portfolio__image">
            <img src="assets/house-9.webp" alt="image of a house" loading="lazy">
          </li>
          <li class="portfolio__image">
            <img src="assets/house-10.webp" alt="image of a house" loading="lazy">
          </li>
          <li class="portfolio__image">
            <img src="assets/house-2.webp" alt="image of a house" loading="lazy">
          </li>
          <li class="portfolio__image">
            <img src="assets/house-3.webp" alt="image of a house" loading="lazy">
          </li>
        </ul>
      </div>
      <div class="back-to-top__container">
        <button class="back-to-top__button" type="button">
          <svg class="back-to-top__icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" aria-hidden="true">
            <path fill="#000000b3" fill-rule="evenodd" d="M12 3a1 1 0 0 1 .707.293l7 7a1 1 0 0 1-1.414 1.414L13 6.414V20a1 1 0 1 1-2 0V6.414l-5.293 5.293a1 1 0 0 1-1.414-1.414l7-7A1 1 0 0 1 12 3Z" clip-rule="evenodd"/>
          </svg>
          <span class="sr-only">back to the top</span>
        </button>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copy">&copy; 2025, Annarosa Righi. All rights reserved.</p>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
  <script type="module" src="./js/index.js"></script>
</html>
